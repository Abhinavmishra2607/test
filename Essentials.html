<!-- Essentials.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Essentials - Gupta Provisions</title>
  <link rel="stylesheet" href="t4c.css">
</head>
<body>
  <header class="header">Daily Essentials</header>
  <section class="section">
    <h2 class="section-title">Daily Essentials</h2>
    <div class="grid">
      <div class="card">
        <img src="./amul_milk.webp" alt="Amul Milk" class="product-img">
        <p>Amul Milk 1L</p>
        <p>₹62</p>
        <button class="add-to-cart-btn" data-id="20" data-name="Amul Milk" data-price="62">Add to Cart</button>
      </div>
      <div class="card">
        <img src="./surf_excel.jpeg" alt="Surf Excel Detergent" class="product-img">
        <p>Surf Excel Detergent</p>
        <p>₹50</p>
        <button class="add-to-cart-btn" data-id="21" data-name="Surf Excel Detergent" data-price="50">Add to Cart</button>
      </div>
      <div class="card">
        <img src="./parle g.webp" alt="Parle-G Biscuits" class="product-img">
        <p>Parle-G Biscuits</p>
        <p>₹20</p>
        <a class="buy-btn">Add to cart</a>
      </div>
    </div>
  </section>
  <footer class="footer">
    <p><a href="t5.html" style="color:white;">&larr; Back to Home</a></p>
  </footer>

  <script>
    // Add product to cart
    const addToCart = (product) => {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push(product);
        localStorage.setItem('cart', JSON.stringify(cart));
    };
    
    // Attach event listeners to "Add to Cart" buttons
    document.querySelectorAll('.add-to-cart-btn').forEach(button => {
        button.addEventListener('click', () => {
            const product = {
                id: button.getAttribute('data-id'),
                name: button.getAttribute('data-name'),
                price: parseInt(button.getAttribute('data-price')),
                image: button.previousElementSibling.getAttribute('src') // Assuming the image is before the button
            };
            addToCart(product);
            alert(`${product.name} added to cart!`);
        });
    });
    </script>

</body>
</html>
