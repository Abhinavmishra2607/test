<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dairy Products - Gupta Provisions</title>
  <link rel="stylesheet" href="t4c.css">
</head>
<body>

  <header class="header">Dairy Products</header>

<!-- Dairy Products -->
<section class="section">
  <h2 class="section-title">Dairy Products</h2>
  <div class="grid">
    <div class="card">
      <img src="./amul_milk.webp  " alt="Milk" class="product-img">
      <p>Milk</p>
      <p>₹62</p>
      <button class="add-to-cart-btn" data-id="amul_milk" data-name="Milk" data-price="62">Add to Cart</button>
    </div>
    <div class="card">
      <img src="./butter.jpg" alt="Butter" class="product-img">
      <p>Butter</p>
      <p>₹50</p>
      <button class="add-to-cart-btn" data-id="6" data-name="Butter" data-price="50">Add to Cart</button>
    </div>
    <div class="card">
      <img src="./buttermilk.webp" alt="Buttermilk" class="product-img">
      <p>Buttermilk</p>
      <p>₹40</p>
      <button class="add-to-cart-btn" data-id="7" data-name="Buttermilk" data-price="40">Add to Cart</button>
    </div>
    <div class="card">
      <img src="./cowmilk.jpeg" alt="Cow Milk" class="product-img">
      <p>Cow Milk</p>
      <p>₹70</p>
      <button class="add-to-cart-btn" data-id="8" data-name="Cow Milk" data-price="70">Add to Cart</button>
    </div>
    <div class="card">
      <img src="./ghee.jpeg" alt="Ghee" class="product-img">
      <p>Pure Ghee</p>
      <p>₹500</p>
      <button class="add-to-cart-btn" data-id="9" data-name="Pure Ghee" data-price="500">Add to Cart</button>
    </div>
  </div>
</section>


  <footer class="footer">
    <p><a href="t5.html" style="color:white;">&larr; Back to Home</a></p>
  </footer>
  <script>
    // Add product to cart
    const addToCart = (product) => {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push(product);
        localStorage.setItem('cart', JSON.stringify(cart));
    };
    
    // Attach event listeners to "Add to Cart" buttons
    document.querySelectorAll('.add-to-cart-btn').forEach(button => {
        button.addEventListener('click', () => {
            const product = {
                id: button.getAttribute('data-id'),
                name: button.getAttribute('data-name'),
                price: parseInt(button.getAttribute('data-price')),
                image: button.previousElementSibling.getAttribute('src') // Assuming the image is before the button
            };
            addToCart(product);
            alert(`${product.name} added to cart!`);
        });
    });
    </script>


</body>
</html>
