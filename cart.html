<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart - Gupta Provisions</title>
  <link rel="stylesheet" href="t4c.css">
  <style>
    /* CSS for table styling */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    .total, .delivery-fee {
      text-align: right;
      font-weight: bold;
    }
    .cart-button {
      background-color: green;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    .cart-button:hover {
      background-color: darkgreen;
    }
    .remove-btn {
      background-color: red;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
    }
    .remove-btn:hover {
      background-color: darkred;
    }
    .clear-cart-btn {
      background-color: #ff6347;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    .clear-cart-btn:hover {
      background-color: #ff4500;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    Your Cart
  </header>

  <section class="section">
    <table>
      <thead>
        <tr>
          <th>Serial No.</th>
          <th>Product Name</th>
          <th>Price (₹)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <!-- Cart items will be added dynamically here -->
      </tbody>
    </table>

    <!-- Only show this if the cart has items -->
    <div id="total-section" class="total" style="display: none;">
      <p>Delivery Fee: ₹20</p>
      <p>Total: ₹<span id="total-price">0</span></p>
    </div>

    <!-- Only show this if the cart has items -->
    <div id="whatsapp-section" style="display: none;">
      <button class="cart-button" id="send-to-whatsapp">Send to WhatsApp</button>
    </div>

    <!-- Clear cart button always visible -->
    <button class="clear-cart-btn" id="clear-cart">Clear Cart</button>
  </section>

  <footer class="footer">
    <p><a href="t5.html" style="color:white;">← Back to Home</a></p>
  </footer>

  <script>
    // Load cart items from localStorage
    const loadCart = () => {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      let cartItemsHtml = '';
      let totalPrice = 0;

      // If cart is empty, hide the delivery and WhatsApp sections
      if (cart.length === 0) {
        document.getElementById('total-section').style.display = 'none';
        document.getElementById('whatsapp-section').style.display = 'none';
      } else {
        // Otherwise, show them
        document.getElementById('total-section').style.display = 'block';
        document.getElementById('whatsapp-section').style.display = 'block';
      }

      cart.forEach((item, index) => {
        cartItemsHtml += `
          <tr data-index="${index}">
            <td>${index + 1}</td>
            <td>${item.name}</td>
            <td>${item.price}</td>
            <td><button class="remove-btn" data-id="${index}">Remove</button></td>
          </tr>
        `;
        totalPrice += item.price;
      });

      document.getElementById('cart-items').innerHTML = cartItemsHtml;
      document.getElementById('total-price').innerText = totalPrice + 20; // Adding delivery fee
    };

    // Remove a product from the cart
    const removeProduct = (index) => {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1); // Remove the item at the specified index
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart(); // Re-load the cart after removal
    };

    // Clear the entire cart
    const clearCart = () => {
      localStorage.removeItem('cart');
      loadCart(); // Re-load the empty cart
    };

    // Sending cart to WhatsApp with a specific number
    const sendToWhatsApp = () => {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      let message = "my address:\nI'd like to order the following items:\n";

      cart.forEach(item => {
        message += `${item.name} - ₹${item.price}\n`;
      });

      message += `\nDelivery Fee: ₹20\nTotal: ₹${parseInt(document.getElementById('total-price').innerText)}`;

      const whatsappNumber = '9871828606';  // Your specific WhatsApp number
      const whatsappLink = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message) }`;
      window.open(whatsappLink, '_blank');
    };

    // Event listener for removing a product
    document.getElementById('cart-items').addEventListener('click', (e) => {
      if (e.target && e.target.classList.contains('remove-btn')) {
        const index = e.target.getAttribute('data-id');
        removeProduct(index);
      }
    });

    // Event listener for clearing the cart
    document.getElementById('clear-cart').addEventListener('click', clearCart);

    // Event listener for sending to WhatsApp
    document.getElementById('send-to-whatsapp').addEventListener('click', sendToWhatsApp);

    // Initialize cart page
    window.onload = loadCart;
  </script>




</body>
</html>
