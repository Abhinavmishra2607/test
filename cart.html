<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping Cart - Gupta Provisions</title>
  <link rel="stylesheet" href="t4c.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #c5e4af;
      padding-bottom: 80px;
    }

    .header {
      background-color: #2d6a4f;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 2rem;
    }

    .section {
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      overflow-x: auto;
      display: block;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
      white-space: nowrap;
    }

    th {
      background-color: #f2f2f2;
    }

    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 20px;
    }

    .cart-button, .clear-cart-btn {
      background-color: green;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      font-size: 1rem;
      border-radius: 5px;
    }

    .cart-button:hover {
      background-color: darkgreen;
    }

    .clear-cart-btn {
      background-color: #ff6347;
    }

    .clear-cart-btn:hover {
      background-color: #ff4500;
    }

    .remove-btn {
      background-color: red;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .remove-btn:hover {
      background-color: darkred;
    }

    .footer {
      background-color: #2d6a4f;
      color: white;
      text-align: center;
      padding: 20px;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 14px;
        padding: 10px;
      }

      .cart-button, .clear-cart-btn {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
      }

      .remove-btn {
        padding: 6px 8px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header class="header">Your Cart</header>

  <section class="section">
    <table>
      <thead>
        <tr>
          <th>Serial No.</th>
          <th>Product Name</th>
          <th>Price (₹)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <!-- Items injected by JS -->
      </tbody>
    </table>

    <div id="total-section" class="total" style="display: none;">
      <p>Delivery Fee: ₹20</p>
      <p>Total: ₹<span id="total-price">0</span></p>
    </div>

    <div id="whatsapp-section" style="display: none;">
      <button class="cart-button" id="send-to-whatsapp">Send to WhatsApp</button>
    </div>

    <button class="clear-cart-btn" id="clear-cart">Clear Cart</button>
  </section>

  <footer class="footer">
    <p><a href="t5.html" style="color:white;">← Back to Home</a></p>
  </footer>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItems = document.getElementById('cart-items');
      const totalPriceEl = document.getElementById('total-price');
      let cartHtml = '';
      let total = 0;

      if (cart.length === 0) {
        document.getElementById('total-section').style.display = 'none';
        document.getElementById('whatsapp-section').style.display = 'none';
      } else {
        document.getElementById('total-section').style.display = 'block';
        document.getElementById('whatsapp-section').style.display = 'block';
      }

      cart.forEach((item, index) => {
        total += item.price;
        cartHtml += `
          <tr data-index="${index}">
            <td>${index + 1}</td>
            <td>${item.name}</td>
            <td>₹${item.price}</td>
            <td><button class="remove-btn" data-id="${index}">Remove</button></td>
          </tr>
        `;
      });

      cartItems.innerHTML = cartHtml;
      totalPriceEl.textContent = total + 20;
    }

    function removeProduct(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    function clearCart() {
      localStorage.removeItem('cart');
      loadCart();
    }

    function sendToWhatsApp() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      let message = "my address:\nI'd like to order the following items:\n";
      let total = 0;

      cart.forEach(item => {
        message += `${item.name} - ₹${item.price}\n`;
        total += item.price;
      });

      message += `\nDelivery Fee: ₹20\nTotal: ₹${total + 20}`;
      const whatsappNumber = '9871828606';
      const whatsappLink = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
      window.open(whatsappLink, '_blank');
    }

    document.getElementById('cart-items').addEventListener('click', function(e) {
      if (e.target.classList.contains('remove-btn')) {
        const index = e.target.getAttribute('data-id');
        removeProduct(index);
      }
    });

    document.getElementById('clear-cart').addEventListener('click', clearCart);
    document.getElementById('send-to-whatsapp').addEventListener('click', sendToWhatsApp);

    window.onload = loadCart;
  </script>
</body>
</html>
