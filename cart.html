  <style>
    /* CSS for table styling */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    .total, .delivery-fee {
      text-align: right;
      font-weight: bold;
    }
    .cart-button {
      background-color: green;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    .cart-button:hover {
      background-color: darkgreen;
    }
    .remove-btn {
      background-color: red;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
    }
    .remove-btn:hover {
      background-color: darkred;
    }
    .clear-cart-btn {
      background-color: #ff6347;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    .clear-cart-btn:hover {
      background-color: #ff4500;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .responsive-table {
        display: block;
        width: 100%;
        overflow-x: auto;
      }
      .responsive-table table {
        width: 100%;
        border: none;
      }
      .responsive-table th, .responsive-table td {
        display: block;
        width: 100%;
        text-align: right;
      }
      .responsive-table th {
        background-color: transparent;
        border-bottom: 2px solid #ddd;
      }
      .responsive-table td {
        border: 1px solid #ddd;
        border-top: none;
        position: relative;
        padding-left: 50%;
        text-align: left;
      }
      .responsive-table td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        top: 10px;
        font-weight: bold;
        text-transform: uppercase;
      }
    }
  </style>
</head>
