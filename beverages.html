<!-- Beverages.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beverages - Gupta Provisions</title>
  <link rel="stylesheet" href="t4c.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header class="header">Beverages</header>
  <!-- Beverages -->
  <section class="section">
    <h2 class="section-title">Beverages</h2>
    <div class="grid">
      <div class="card">
        <img src="./sprite.webp" alt="Sprite" class="product-img">
        <p>Sprite 750ml</p>
        <p>₹40</p>
        <button class="add-to-cart-btn" data-id="13" data-name="Sprite 750ml" data-price="40">Add to Cart</button>
      </div>
      <div class="card">
        <img src="./pepsi.webp" alt="Pepsi" class="product-img">
        <p>Pepsi 1L</p>
        <p>₹50</p>
        <button class="add-to-cart-btn" data-id="14" data-name="pepsi" data-price="50">Add to Cart</button>
      </div>
      <div class="card">
        <img src="./real.jpeg" alt="Real Juice" class="product-img">
        <p>Real Mixed Fruit Juice</p>
        <p>₹100</p>
        <button class="add-to-cart-btn" data-id="15" data-name="Real Mixed Fruit" data-price="100">Add to Cart</button>
      </div>
      <div class="card">
        <img src="./tea.jpg" alt="Tea" class="product-img">
        <p>Tea</p>
        <p>₹200</p>
        <button class="add-to-cart-btn" data-id="16" data-name="Tea" data-price="200">Add to Cart</button>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p><a href="t5.html" style="color:white;">&larr; Back to Home</a></p>
  </footer>

  <script>
    // Add product to cart
    const addToCart = (product) => {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push(product);
        localStorage.setItem('cart', JSON.stringify(cart));
    };
    
    // Attach event listeners to "Add to Cart" buttons
    document.querySelectorAll('.add-to-cart-btn').forEach(button => {
        button.addEventListener('click', () => {
            const product = {
                id: button.getAttribute('data-id'),
                name: button.getAttribute('data-name'),
                price: parseInt(button.getAttribute('data-price')),
                image: button.previousElementSibling.getAttribute('src') // Assuming the image is before the button
            };
            addToCart(product);
            alert(`${product.name} added to cart!`);
        });
    });
    </script>

</body>
</html>
